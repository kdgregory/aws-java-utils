# by default we don't log anything; turn on if you need to debug tests

log4j.rootLogger=DEBUG, default

log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c{1} - %m%n

# change this to DEBUG if you want to see what's happening with a test
log4j.appender.default.threshold=ERROR