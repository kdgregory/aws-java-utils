##
## This configuration supports capturing logging from within the library,
## while still allowing unit tests to report their own logging to the console
##
## To capture, you must find the "testAppender" and set its writer to a
## test-local StringWriter.
##
## To log to the console, you must use a logger name that isn't captured. For
## example, "TEST-com.kdgregory.aws.utils.package.Class".
##

log4j.rootLogger=DEBUG, default

log4j.logger.com.kdgregory.aws.utils=DEBUG, test
log4j.additivity.com.kdgregory.aws.utils=false

log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1} - %m%n

log4j.appender.test=org.apache.log4j.WriterAppender
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%m%n

